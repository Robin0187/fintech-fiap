<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeiraSim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container custom-container">
  
    <div class="row row-logo">
      <div class="col d-flex justify-content-center">
        <div class="image-example">
          <span class="logo-title">FEIRASIM</span>
          <div class="circle-avatar">
            <span class="user-image">
              Foto do usuário
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-input flex-column">
      <div class="col d-flex justify-content-center">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
          
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row row-button flex-column">
      <div class="col d-flex justify-content-center">
        <span>Continuar cadastro com:</span>
      </div>
      <div class="col mt-3 d-flex justify-content-around">
        <img src="assets/facebook.png">
        <img src="assets/google.png">
      </div>
      <div class="col mt-3 d-flex justify-content-around">
        <span>Esqueci a senha</span>
        <span>Ajuda</span>
      </div>
      
    </div>
    <div class="row row-button flex-column">
      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-success">vamos as compras</button>

     </button>
      </div>
      
    </div>
    
  
  </div>
</body>
</html>
